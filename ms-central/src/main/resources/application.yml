spring:
  application:
    name: ms-central
  
  datasource:
    url: jdbc:postgresql://localhost:5432/agroflow_central
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8081

logging:
  level:
    com.agroflow.ms_central: INFO